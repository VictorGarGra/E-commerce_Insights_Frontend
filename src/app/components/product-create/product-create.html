<mat-card>
  <mat-card-title>Crear Nuevo Producto</mat-card-title>
  <mat-card-content>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Nombre del Producto</mat-label>
        <input matInput formControlName="name" placeholder="Ej. Laptop Pro X" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Categoría</mat-label>
        <input matInput formControlName="category" placeholder="Ej. Electrónicos" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Precio</mat-label>
        <input matInput type="number" formControlName="price" placeholder="Ej. 1499.99" />
      </mat-form-field>

      <div class="actions">
        <a mat-stroked-button routerLink="/products">Cancelar</a>
        <button mat-raised-button color="primary" type="submit" [disabled]="!productForm.valid">
          Guardar Producto
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
