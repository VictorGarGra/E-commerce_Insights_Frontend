<mat-card>
  <mat-card-header>
    <mat-card-title>Selecciona un Producto</mat-card-title>
    <button mat-flat-button color="primary" routerLink="/create-product">
      Crear Nuevo Producto
    </button>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Buscar producto por nombre o categor√≠a...</mat-label>
      <input matInput type="text" [(ngModel)]="searchTerm" />
    </mat-form-field>

    @if (isLoading) {
    <div class="spinner-container">
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>
    } @else {
    <mat-list role="list">
      @for (product of filteredProducts; track product.id) {
      <mat-list-item [routerLink]="['/dashboard', product.id]">
        <mat-icon matListItemIcon>inventory_2</mat-icon>
        <div matListItemTitle>{{ product.name }}</div>
        <div matListItemLine>{{ product.category }} - ${{ product.price }}</div>
      </mat-list-item>
      } @empty {
      <p style="padding: 16px">No se encontraron productos.</p>
      }
    </mat-list>
    }
  </mat-card-content>
</mat-card>
